    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form-small.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating-container">
                    <label><input type="radio" name="rating" value="1" required>â˜†</label>
                    <label><input type="radio" name="rating" value="2"> â˜†â˜†</label>
                    <label><input type="radio" name="rating" value="3"> â˜†â˜†â˜†</label>
                    <label><input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
                    <label><input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
                </div>
            </fieldset>

            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <fieldset>
                <legend>Useful Features (Check all that apply):</legend>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="feature" value="durability">
                        Durability
                    </label>
                    <label>
                        <input type="checkbox" name="feature" value="performance">
                        Performance
                    </label>
                    <label>
                        <input type="checkbox" name="feature" value="design">
                        Design
                    </label>
                    <label>
                        <input type="checkbox" name="feature" value="usability">
                        Usability
                    </label>
                </div>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post Review">
        </form>
    </main>
